spring:
  application:
    name: 'backend'
  datasource:
    url: 'jdbc:postgresql://localhost:5432/findify'
    username: 'postgres'
    password: 'admin'

  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    locations: db/migrations

security:
  key: 'findifysecretkeyfindifysecretkeyfindifysecretkeyfindifysecretkeyfindifysecretkey'

