<div class="flex justify-center items-center h-screen">
    <div class="modal-fade fixed inset-0 overflow-y-auto flex justify-center items-center">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white shadow-lg rounded-lg">
                <div class="modal-header bg-gray-100 py-4 px-6 border-b">
                    <h5 class="modal-title text-lg font-bold">Регистрирај се</h5>
                    <button type="button" class="btn-close" [routerLink]="['/home']"></button>
                </div>
                <div class="modal-body px-6 py-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label class="block mb-2">Име</label>
                            <input type="text" formControlName="firstName" class="form-input w-full rounded-md"
                                placeholder="First Name" [ngClass]="{ 'border-red-500': submitted && f['firstName'].errors }" />
                            <div *ngIf="submitted && f['firstName'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['firstName'].errors['required']">First name is required</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2">Презиме</label>
                            <input type="text" formControlName="lastName" class="form-input w-full rounded-md"
                                placeholder="Last Name" [ngClass]="{ 'border-red-500': submitted && f['lastName'].errors }" />
                            <div *ngIf="submitted && f['lastName'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2">Е-пошта</label>
                            <input type="text" formControlName="email" class="form-input w-full rounded-md"
                                placeholder="Email" [ngClass]="{ 'border-red-500': submitted && f['email'].errors }" />
                            <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2">Лозинка</label>
                            <input type="password" formControlName="password" class="form-input w-full rounded-md"
                                placeholder="Password" [ngClass]="{ 'border-red-500': submitted && f['password'].errors }" />
                            <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                                <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 40 characters</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2">Телефонски број</label>
                            <input type="text" formControlName="phoneNumber" class="form-input w-full rounded-md"
                                placeholder="Phone Number" appPhone [ngClass]="{ 'border-red-500': submitted && f['phoneNumber'].errors }" />
                            <div *ngIf="submitted && f['phoneNumber'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['phoneNumber'].errors['required']">Phone number is required</div>
                                <div *ngIf="f['phoneNumber'].errors['minlength']">Phone number must be exactly 9 digits</div>
                                <div *ngIf="f['phoneNumber'].errors['maxlength']">Phone number must be exactly 9 digits</div>
                            </div>
                        </div>
                        <button type="submit"
                            class="btn btn-primary px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Регистрирај
                            се</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
