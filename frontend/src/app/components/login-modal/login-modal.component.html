<div class="flex justify-center items-center h-screen">
    <div class="modal-fade fixed inset-0 overflow-y-auto flex justify-center items-center">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white shadow-lg rounded-lg">
                <div class="modal-header bg-gray-100 py-4 px-6 border-b">
                    <h5 class="modal-title text-lg font-bold">Најави се</h5>
                    <button type="button" class="btn-close" [routerLink]="['/home']"></button>
                </div>
                <div class="modal-body px-6 py-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="block text-sm font-medium text-gray-700">Е-пошта</label>
                            <input type="text" formControlName="email" class="form-input mt-1 block w-full rounded-md"
                                placeholder="Enter email address" [ngClass]="{ 'border-red-500': submitted && f['email'].errors }" />
                            <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="block text-sm font-medium text-gray-700">Лозинка</label>
                            <input type="password" formControlName="password" class="form-input mt-1 block w-full rounded-md"
                                placeholder="Password" [ngClass]="{ 'border-red-500': submitted && f['password'].errors }" />
                            <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-primary px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Најави
                                се</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
