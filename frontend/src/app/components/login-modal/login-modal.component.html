<div class="flex justify-center items-center h-screen">
    <div class="modal-fade fixed inset-0 overflow-y-auto flex justify-center items-center">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white shadow-lg rounded-lg">
                <div class="modal-header bg-gray-100 py-4 px-6 border-b">
                    <h5 class="modal-title text-lg font-bold">Најави се</h5>
                    <button type="button" class="btn-close" [routerLink]="['/home']"></button>
                </div>
                <div class="modal-body px-6 py-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">


                        <label for="email-address-icon"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Е-пошта</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path
                                        d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                                    <path
                                        d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                                </svg>
                            </div>
                            <input type="text" id="email-address-icon"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@domain.com"
                                formControlName="email">
                        </div>
                        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                        </div>


                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mt-4">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="••••••••">
                        <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                        </div>


                        <!-- <div class="mb-4">
                            <label for="exampleInputPassword1"
                                class="block text-sm font-medium text-gray-700">Лозинка</label>
                            <input type="password" formControlName="password"
                                class="form-input mt-1 block w-full rounded-md" placeholder="Password"
                                [ngClass]="{ 'border-red-500': submitted && f['password'].errors }" />
                            <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div> -->
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-primary px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-gray-800">Најави
                                се</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
