<div class="mx-auto max-w-screen-lg px-4 py-8 sm:px-8">
    <div class="flex items-center justify-between pb-6 details-container">
        <div>
            <h2 class="font-semibold text-gray-700">Корисници</h2>
            <span class="text-xs text-gray-500">Преглед на регистрираните корисници</span>
        </div>
    </div>
    <div class="overflow-y-hidden rounded-lg border">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-800 text-left text-xs font-semibold uppercase tracking-widest text-white">
                        <th class="px-5 py-3 text-center">ID</th>
                        <th class="px-5 py-3 text-center">Full Name</th>
                        <th class="px-5 py-3 text-center">User Role</th>
                        <th class="px-5 py-3 text-center">Manage</th>
                    </tr>
                </thead>
                <tbody class="text-gray-500">
                    @for (user of users; track user.id) {
                    <tr>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm text-center">
                            <p class="whitespace-no-wrap">{{user.id}}</p>
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm text-center">
                                <div class="ml-3">
                                    <p class="whitespace-no-wrap">{{user.firstName}} {{user.lastName}}</p>
                            </div>
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm text-center">
                            <p class="whitespace-no-wrap">{{user.role.replace("ROLE_", "")}}</p>
                        </td>
                        <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm text-center">
                            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                (click)="deleteAccount(user.id)">
                                <i class="fas fa-times"></i> Delete
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
